<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>You were distracted by your phone <span id="counter">0</span> times since you've started studying.</h1>
    <p class="instructor">Click the button below each time you are distracted by your phone.</p>
    <div class="align-center">
        <button onclick="myFunction()" class="btn-counter">Click me!</button>
    </div>
    <h2>Here are some Spotify playlists to help you concentrate on your studies.</h2>
    <div class="playlist-container">
        <div><iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZeKCadgRdKQ?utm_source=generator" width="100%"

                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"

        <div><iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/671ZWlQMPSY2IO6Ot7b57V?utm_source=generator" width="100%"
                height="500" frameBorder="0" allowfullscreen=""
